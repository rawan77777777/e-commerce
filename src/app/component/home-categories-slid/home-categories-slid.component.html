

    <h3 class="fw-bold my-4">Shop Popular Categories :</h3>
    <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let cat of allCategories">
            <ng-template carouselSlide>
                <div class="d-flex align-items-center flex-column">
                    <img height="200" class="object-fit-fill" [src]="cat.image" [alt]="cat.name" />
                    <p class="py-2 font-sm">{{cat.name}}</p>
                </div>
            </ng-template>
        </ng-container>

    </owl-carousel-o>
